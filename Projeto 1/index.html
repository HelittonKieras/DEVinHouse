<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>DEVinKnowledge</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Formulario DEVinKnowledge <br> 
            Deixe sua dica: </h2>
      </div>

      <form id="tit" class="form">
        <div class="form-control">
          <label for="titulo">Título:</label>
          <input
            type="text"
            id="titulo"
            placeholder="Digite um titulo..."
            minlength="8" required
            maxlength="64" required
          />
        </div>

        <div id= skill class="form-control">
          <label for="Linguagem">Linguagem/Skill:</label>
          <input type="text" placeholder="Digite uma Linguagem/Skill.." />
        </div>

        <div class="form-control">
          <label for="categoria"></label>
          <inputfor="lang">Categoria: 
          <select name="languages" id="categoria">
            <option value="FrontEnd">FrontEnd</option>
            <option value="BackEnd">BackEnd</option>
            <option value="FullStack">FullStack</option>
            <option value="Comportamental/Soft">Comportamental/Soft</option>
          </select>
          
        </div>

        <div class="form-control">
          <label for="descrição">Descrição:</label>
          <input
            type="Input Text Area"
            id="descrição"
            placeholder="Digite uma Descrição..."
            minlength="32" required
            maxlength="512" required
          />
        </div>

        <button type="submit">Enviar</button><br> <br> 
        <button type="reset">Limpar</button>
      </form>
    </div>
    <script
      window.location.href = "recebe.html";
     src="https://kit.fontawesome.com/2308723df6.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
